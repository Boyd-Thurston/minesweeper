<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <header>
      <h1>Minesweeper!</h1>
    </header>
    <div id="message"></div>
    <div id="notes"></div>
    <div id="buttons">
      <div>
        <p>Size: 
          <input type="radio" value=4 name="boardSize" checked="checked">
            <label>Small 4x4</label>
          <input type="radio" value=5 name="boardSize"> 
            <label>Medium 5x5</label>
          <input type="radio" value=6 name="boardSize">
            <label>Large 8x8</label>
        </p>
      </div>
      <div>
        <p>Difficulty: 
          <input type="radio" value="easy" name="difficulty"  checked="checked">
            <label>Normal</label>
          <input type="radio" value="normal" name="difficulty"> 
            <label>Hard</label>
          <input type="radio" value="hard" name="difficulty">
            <label>Harder</label>
        </p>
      </div>
    </div>
    <div class="board"></div>
    <div>
      <button type="button" id="reset"><b>Reset</b></button>
    </div>
  </body>
</html>
